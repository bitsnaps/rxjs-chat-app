<!doctype html>
<html>
  <head>
    <title>RxJS Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <ul class="messages"></ul>

    <div class="actions">
      <label class="users-label">
        <select class="users"></select>
      </label>
      <input class="input" autofocus />
      <button class="send">Send</button>
    </div>

<!--
Parcel will automatically bundle any assets that we reference so we have
included our entry JavaScript file, <script src="./index.js">, and our
stylesheet, <link rel="stylesheet" href="./styles.css">
-->
    <script src="./index.js"></script>
  </body>
</html>
